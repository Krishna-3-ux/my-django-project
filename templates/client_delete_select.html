{% extends 'base.html' %}

{% block content %}
  <h1>Are you sure you want to delete this client?</h1>
  <p>Company Name: {{ client.company_name }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'client_list' %}">Cancel</a>
{% endblock %}
