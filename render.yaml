services:
  - type: web
    name: msystem
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn msystem.wsgi:application"
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: msystem-db
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false  # Will be set manually in Render dashboard
